<style>
  body {
    background-color: #fff;
  }

  a {
    text-decoration: none;
  }

  /* ver1のデザイン用 */
  .Polaris-TopBar-UserMenu__Name {
    color: #212B36;
  }

  .Polaris-TopBar-UserMenu__Detail {
    color: #212B36;
  }

  .Polaris-Frame__Main {
    background-color: #fff;
  }

  .Polaris-Button {
    min-width: 6.6rem;
  }

  .Polaris-TopBar {
    height: 10rem;
  }

  .Polaris-Card__Section+.Polaris-Card__Section {
    border: none;
  }

  .Polaris-Card {
    box-shadow: none;
  }

  /* ver2のデザイン用：desined by hari */
  /* SVGアニメーション用 */
  .st1 {
    stroke-dasharray: 2000;
    stroke-dashoffset: 0;
    -webkit-animation: st1_anime 2s ease-in 0s;
    animation: st1_anime 2s ease-in 0s;
  }

  .st2 {
    stroke-dasharray: 2000;
    stroke-dashoffset: 0;
    -webkit-animation: st2_anime 2s ease-in 0s;
    animation: st2_anime 2s ease-in 0s;
  }

  @keyframes st1_anime {
    0% {
      stroke-dashoffset: 2000;
      fill: transparent
    }

    50% {
      fill: transparent;
    }

    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes st2_anime {
    0% {
      stroke-dashoffset: 2000;
      fill: transparent
    }

    50% {
      fill: transparent;
    }

    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes appeare {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
  
  .slideContents section {
    animation: autoPaging 30s infinite;
  }

  .slideContents #slide1 { animation-delay: 0; }
  .slideContents #slide2 { animation-delay: -24s; }
  .slideContents #slide3 { animation-delay: -18s; }
  .slideContents #slide4 { animation-delay: -12s; }
  .slideContents #slide5 { animation-delay: -6s; }

  @keyframes autoPaging {
    0%{ opacity: 0;}
    8%{ opacity: 1;}
    12%{ opacity: 1;}
    35%{ opacity: 0;}
    100%{ opacity: 0;}
  }

  .slidePagings section {
    animation: autoPaging 30s infinite;
  }

  .slidePagings #page1 { animation-delay: 0; }
  .slidePagings #page2 { animation-delay: -24s; }
  .slidePagings #page3 { animation-delay: -18s; }
  .slidePagings #page4 { animation-delay: -12s; }
  .slidePagings #page5 { animation-delay: -6s; }

  .display-block {
    display: block;
  }
</style>
